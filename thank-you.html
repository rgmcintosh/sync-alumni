<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LRG35GKDQE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - SyncAlumni</title>
  <meta name="description" content="Thank you for your interest in SyncAlumni. We'll be in touch shortly with your invite link.">
  <!-- Favicon: Using the icon logo -->
  <link rel="icon" type="image/png" href="images/icon-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0891b2;
      --primary-dark: #0e7490;
      --secondary-color: #64748b;
      --accent-color: #f59e0b;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.2;
      color: var(--text-dark);
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .navbar-brand img.wordmark-logo {
      height: 32px;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img.wordmark-logo {
      transform: scale(1.05);
    }

    /* Thank You Section */
    .thank-you-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 0 80px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), 
                  url('images/alumni.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .thank-you-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
    }

    .thank-you-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      color: white;
      font-size: 2rem;
      animation: bounceIn 0.8s ease-out;
    }

    .thank-you-content h1 {
      color: var(--text-dark);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .thank-you-content p {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .next-steps {
      background: var(--bg-light);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      border-left: 4px solid var(--primary-color);
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .next-steps h4 {
      color: var(--text-dark);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .next-steps p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.8s both;
    }

    .btn {
      padding: 0.875rem 2rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--bg-white);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      color: var(--bg-white);
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      box-shadow: var(--shadow-md);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: var(--bg-white);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .thank-you-section {
        padding: 100px 1rem 60px;
        background-attachment: scroll;
      }

      .thank-you-content {
        padding: 2rem 1.5rem;
      }

      .thank-you-content h1 {
        font-size: 2rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="https://syncalumni.com">
        <img src="images/wordmark-logo.png" alt="SyncAlumni Wordmark Logo" class="wordmark-logo">
      </a>
    </div>
  </nav>

  <!-- Thank You Section -->
  <section class="thank-you-section">
    <div class="container">
      <div class="thank-you-content">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>We've received your request and are excited to help you get started with SyncAlumni.</p>
        
        <div class="next-steps">
          <h4><i class="fas fa-clock me-2"></i>What's Next?</h4>
          <p>We'll follow up shortly with your invite link and get your team set up on SyncAlumni.</p>
        </div>

        <div class="cta-buttons">
          <a href="https://calendly.com/rgmcintosh/30min" class="btn btn-primary" target="_blank">
            <i class="fas fa-calendar-alt"></i>
            Book a Quick Demo
          </a>
          <a href="https://syncalumni.com" class="btn btn-outline">
            <i class="fas fa-home"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
